<!DOCTYPE html>
<html>

<head>
<style>
    body {
        background: violet;
        color: black;
        margin: 0;
        padding: 0;
        animation: rainbow 3s ease-in-out infinite;
    }
    @keyframes  rainbow {
        25% {
            background: red;
        }
        50% {
            background: green;
        }
        75% {
            background: blue;
        }
    }
    h1 {
        color: black;
        font-size: 150px;
        position: relative;
        text-align: center;
        animation: reinbow 500ms ease-in-out infinite;
        z-index: 10;
        text-shadow: 0px 0px 15px white;
    }
    @keyframes reinbow {
        50% {
            color: white;
            text-shadow:0px 0px 15px black;
        }
    }
    .kaka {
        position: absolute;
        height: 300px;
        top: 60px;
        left: 45px;
        animation: kakka 4s ease-in-out infinite;
    }
    @keyframes kakka{
        20% {
            height: 600px;
            width: 1000px;
        }
        70% {
            top: 50%;
        }
    }
    .caca {
        position: absolute;
        height: 300px;
        width: 300px;
        top: 60px;
        right: 45px;
        animation: cacca 1000ms ease-in-out infinite;
    }
    @keyframes cacca {
        30% {
            width: 2000px;
        }
        70% {
            right: 0px;
            top: 10%;
        }
    }
    .qaqa {
        position: absolute;
        bottom: 0;
        right: 10%;
        animation: qaqqa 1500ms ease-in infinite;
        height: 35%;
        width: 600px;
    }
    @keyframes qaqqa {
        45% {
            height: 100%;
            right: 1%;
        }
        60% {
            right: 30%;
        }
    }
    .woooo {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
    }
</style>
</head>


<body>
<div>
    <img src="https://img1.picmix.com/output/pic/normal/3/8/6/4/8344683_93a91.gif" class="kaka">

    <h1>AUGURI OMAR</h1>

    <img src="https://i.pinimg.com/originals/7e/9c/9c/7e9c9c9cb7a647ac0112cc65194bc6ad.gif" class="caca">

    <img src="https://i2.wp.com/www.freegifanimations.com/wp-content/uploads/2020/11/320.gif?resize=618%2C412&ssl=1" class="qaqa">

    <img src="https://c.tenor.com/bfw_HGBEtXYAAAAi/test-blue.gif" class="woooo" style="opacity: 0.4;">
    
    <img src="https://i.gifer.com/origin/79/79081f5066fd90f142644f44d6017b99_w200.gif" class="woooo">

    <audio controls loop autoplay> 
        <source src="compleano.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
</div>
</body>
</html>
